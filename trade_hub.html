<!DOCTYPE html>
<html>
<head>
    <title>Zeltastics Auction & Trade Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .nav-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zeltastics Auction & Trade Hub</h1>
        <a href="zeltastics_main.html" class="nav-button">Back to Zeltastics Main Site</a>

        <h2>Current Auctions</h2>
        <div id="auction-list"></div>

        <h2>Trade Offers</h2>
        <div id="trade-list"></div>
    </div>

    <script>
        const eras = ["Ancient", "Mythic", "Legendary", "Rare", "Epic", "Uncommon", "Common"];
        const rarities = ["Common", "Uncommon", "Rare", "Epic", "Legendary", "Mythical", "Iconic"];

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function createAuction() {
            const auctionList = document.getElementById('auction-list');
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <h3>${getRandomElement(eras)} Card</h3>
                <p>Era: ${getRandomElement(eras)} | Rarity: ${getRandomElement(rarities)}</p>
                <p>Current Bid: ${Math.floor(Math.random() * 5000) + 500} Zelto</p>
                <button class="nav-button">Place Bid</button>
            `;
            auctionList.appendChild(card);
        }

        function createTrade() {
            const tradeList = document.getElementById('trade-list');
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <h3>${getRandomElement(eras)} Card</h3>
                <p>Era: ${getRandomElement(eras)} | Rarity: ${getRandomElement(rarities)}</p>
                <p>Offered By: Bot${Math.floor(Math.random() * 1000)}</p>
                <button class="nav-button">Make a Trade</button>
            `;
            tradeList.appendChild(card);
        }

        // Create random auctions and trades every minute
        setInterval(createAuction, 60000);
        setInterval(createTrade, 60000);

        // Initial population
        for (let i = 0; i < 5; i++) {
            createAuction();
            createTrade();
        }
    </script>
</body>
</html>
